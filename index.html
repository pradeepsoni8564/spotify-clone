<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="hamburger">
          <img class="invert" src="img/hamburger.svg" alt="">
        </div> 
        <div class="logo">
          <a href="1">
            <img class="invert" src="img/logo.svg" alt="spotify" />
          </a>
        </div>
        <div class="center">
        <div class="searc">
          <button class="home">
            <img class="invert" height="35px" src="img/home.svg" alt="">
          </button>
          <div class="outer">
          <form role="search">
            <div class="md">
            <div class="srh flex">
              <img class="invert" height="25px" src="img/search.svg" alt="">
              <div class="m"><span>What do you want to play?</span></div>
            </div>
            <div class="browse">
              <span>
                <img class="invert" src="img/browse.svg" alt="">
              </span>
            </div>
          </div>

          </form>
        </div>
        </div>
      </div>

      <div class="last flex">
        <div class="install flex">
          <div><img class="invert" height="17px" src="img/download.svg" alt=""></div>
        <div>Install App</span></div>
        </div>
        <div class="sign flex">Sign up</div>
        <div class="login flex">Log in</div>
      </div>

      </div>
      <div class="container flex">


     <div class="left bg-grey rounded">
          <div class="library p-1 m-1">
            <div class="heading">
              <img class="invert" src="img/playlist.svg" alt="" />
              <h2>
                Your Library
            </h2>
            <div class="close">
              <img class="invert" src="img/close.svg" alt="">
            </div>
          </div>
          <div class="songlist">
          <ul>

          </ul>
        </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span> </a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
           </div>
          </div>
        </div>

        <div class="right border bg-grey rounded">
          <div class="spotifyPlaylists">
               <h1>Popular Artists</h1>
               <div class="cardContainer first">
                <div class="card">
                  <div class="play">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
                      <!-- Green Circle Background -->
                      <circle cx="25" cy="25" r="24" fill="#1ed760" />
                      <!-- Original SVG Icon Centered with Black Color -->
                      <g transform="translate(13, 13)"> <!-- Adjust to center the icon -->
                        <path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z" fill="black" />
                      </g>
                    </svg>
                  </div>
                     <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                     <h2>Pritam</h2>
                     <p>artist</p>
                </div>
                <div class="card">
                  <div class="play">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
                      <!-- Green Circle Background -->
                      <circle cx="25" cy="25" r="24" fill="#1ed760" />
                      <!-- Original SVG Icon Centered with Black Color -->
                      <g transform="translate(13, 13)"> <!-- Adjust to center the icon -->
                        <path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z" fill="black" />
                      </g>
                    </svg>
                  </div>
                     <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                     <h2>Pritam</h2>
                     <p>artist</p>
                </div>
              
                <div class="card">
                  <div class="play">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
                      <!-- Green Circle Background -->
                      <circle cx="25" cy="25" r="24" fill="#1ed760" />
                      <!-- Original SVG Icon Centered with Black Color -->
                      <g transform="translate(13, 13)"> <!-- Adjust to center the icon -->
                        <path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z" fill="black" />
                      </g>
                    </svg>
                  </div>
                  <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                  <h2>Pritam</h2>
                  <p>artist</p>
                </div>
               </div>
               <h1>Popular albums</h1>
          <div class="cardContainer second">

          </div>
          <div class="playbar" style =
          "filter : invert(1);
           background-color: #dad5d5;
           border-radius: 10px; ">
            
            <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbutton">
              <img id="previous" src="img/previous.svg" alt="">
              <img id="play" src="img/play.svg" alt="">
              <img id="next" src="img/next.svg" alt="">
            </div>
            <div class="timevol">
              <div class="songtime"></div>
              <div class="volume">
                <img width="25" id="vol" src="img/volume.svg" alt="">
                <div class="range">
                <input type="range" name="volume">
                </div>
              </div>
            </div>
          </div> 

          <div class="seekbar">
            <div class="circle"></div>
          </div>

          </div>
               

          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
